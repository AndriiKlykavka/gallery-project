<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 1.5rem">
    <div class="container">
        <a class="navbar-brand" href="#">Gallery</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="justify-content: space-between">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <div class="container-fluid" style="margin-left: 600px">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div>
        <div class="row">
            <div class="col-8">
                <img class="card-img-top" src="http://via.placeholder.com/286x180" alt="Card image cap" style="width: 100%">
            </div>
            <div class="col-4">
                <h5 class="card-title" th:text="${activePost.title}"></h5>
                <p class="card-text" th:text="${activePost.author}"></p>
                <p class="card-text" th:text="${activePost.date}"></p>
                <button type="submit" class="btn btn-success">Edit</button>
                <a class="btn btn-primary" th:object="${activePost}" th:href="@{/post/delete(id=${activePost.id})}">Delete</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="card-text" th:text="${activePost.description}"></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
