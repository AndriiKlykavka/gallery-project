<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 1.5rem">
    <div class="container">
        <a class="navbar-brand" href="#">Gallery</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="justify-content: space-between">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/post/create}">Create</a>
                </li>
                <li th:if="${userCookie}" class="nav-item">
                    <a class="nav-link" th:text="${userCookie}" th:href="@{/user/profile}"></a>
                </li>
                <li th:unless="${userCookie}" class="nav-item">
                    <a class="nav-link" th:href="@{/user/registration}">SignUp</a>
                </li>
            </ul>
            <div class="container-fluid" style="margin-left: 600px">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div th:each="post: ${posts}" class="card" style="width: 18rem; margin: 15px 20px 5px" >
            <img class="card-img-top" src="http://via.placeholder.com/286x180" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title" th:text="${post.title}"></h5>
                <p class="card-text" th:text="${post.description}"></p>
                <p class="card-text" th:text="${post.author}"></p>
                <p class="card-text" th:text="${post.date}"></p>
                <a class="btn btn-primary" th:href="@{post/see(id=${post.id})}">See Post</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
