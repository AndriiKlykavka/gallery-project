<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 1.5rem">
    <div class="container">
        <a class="navbar-brand" href="#">Gallery</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="justify-content: space-between">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <div class="container-fluid" style="margin-left: 600px">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <form class="row g-3" th:object="${registeredUser}" th:action="@{/user/confirm}" method="GET">
        <div class="col-md-4">
            <label for="name" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="name" required
                   th:field="*{firstName}">
<!--            <div class="valid-feedback">-->
<!--                Looks good!-->
<!--            </div>-->
        </div>
        <div class="col-md-4">
            <label for="surname" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="surname" required
                   th:field="*{lastName}">
<!--            <div class="valid-feedback">-->
<!--                Looks good!-->
<!--            </div>-->
        </div>
        <div class="col-md-4">
            <label for="username" class="form-label">Username:</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="prepend">@</span>
                <input type="text" class="form-control" id="username" aria-describedby="prepend validationServerUsernameFeedback" required
                       th:field="*{userName}">
<!--                <div id="validationServerUsernameFeedback" class="invalid-feedback">-->
<!--                    Please choose a username.-->
<!--                </div>-->
            </div>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email:</label>
            <input type="text" class="form-control" id="email" aria-describedby="validationServer03Feedback" required
                   th:field="*{email}">
<!--            <div id="validationServer03Feedback" class="invalid-feedback">-->
<!--                Please provide a valid city.-->
<!--            </div>-->
        </div>
        <div class="col-md-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" aria-describedby="validationServer04Feedback" required
                   th:field="*{password}">
            <!--            <div id="validationServer04Feedback" class="invalid-feedback">-->
            <!--                Please provide a valid city.-->
            <!--            </div>-->
        </div>
        <div class="col-12">
            <button class="btn btn-primary" name="Submit" type="submit">Register</button>
        </div>
    </form>
</div>

</body>
</html>
