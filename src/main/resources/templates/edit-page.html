<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 1.5rem">
  <div class="container">
    <a class="navbar-brand" href="#">Gallery</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="justify-content: space-between">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
      <div class="container-fluid" style="margin-left: 600px">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>
</nav>

<div class="container">

  <form th:action="@{/post/edit/confirm}" th:object="${editedPost}" method="post">

    <div class="mb-3" style="font-size: 0; margin: 0; height: 0; width: 0">
      <input  class="form-control form-control-lg" type="hidden" placeholder="Id" id="id" name="id"
             th:value="*{id}" th:text="*{id}" aria-label=".form-control-lg example" />
    </div>

    <div class="mb-3">
      <label for="title" class="form-label">Input Post Title:</label>
      <input class="form-control form-control-lg" type="text" placeholder="Title" id="title" name="title"
             th:value="*{title}"
             
             th:classappend="${#fields.hasErrors('title')?'is-invalid':''}"
             aria-label=".form-control-lg example" />
      <p class="invalid-feedback" th:each="e : ${#fields.errors('title')}" th:text="${e}"></p>
    </div>

    <div class="mb-3">
      <label for="formFile" class="form-label">Upload Image:</label>
      <input class="form-control" type="file" id="formFile">
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Input Post Text:</label>
      <textarea class="form-control form-control-lg" rows="6" placeholder="Post content..." id="description" name="description"
                th:value="*{description}"
                th:text="*{description}"
                th:classappend="${#fields.hasErrors('description')?'is-invalid':''}"></textarea>
      <p class="invalid-feedback" th:each="e : ${#fields.errors('description')}" th:text="${e}"></p>
    </div>

    <input class="form-control" type="text" id="author" name="author"
           th:placeholder="*{author}"  th:value="*{author}" style="margin-bottom: 1.5rem" readonly>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
